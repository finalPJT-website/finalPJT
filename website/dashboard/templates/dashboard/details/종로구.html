{% extends "../layouts/base.html" %}

{% block title %} Dashboard {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
{% endblock stylesheets %}

{% block content %}
			
<div class="content">
    <div class="panel-header bg-primary-gradient">
        <div class="page-inner">
            <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
                <div>
                    <h2 class="text-white pb-2 fw-bold">종로구</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6" data-aos="fade-right"	data-aos-delay="50"	data-aos-duration="1000" style="padding: 30px 30px 30px 30px;">
                <img 
                    src="/static/dashboard/img/details/종로구_사고수변화그래프.png" 
                    width="100%" 
                    height="100%"
                    align="center">
            </div>
            <div class="col-lg-6" data-aos="fade-left" data-aos-delay="50" data-aos-duration="1000" style="padding: 30px 30px 30px 30px;">
                <img 
                    src="/static/dashboard/img/details/종로구프레임.png" 
                    width="100%" 
                    height="100%"
                    align="center">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12" data-aos="fade-up" data-aos-delay="50" data-aos-duration="1000" style="padding: 30px 30px 30px 30px;">
                <img 
                    src="/static/dashboard/img/details/종로구 3년간 법규위반 분포.png"
                    width="100%" 
                    height="100%"
                    align="center">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12" data-aos="fade-up" data-aos-delay="50" data-aos-duration="1000" style="padding: 30px 30px 30px 30px;">
                <img 
                    src="/static/dashboard/img/details/종로구 3년간 부상자수 변화.png"
                    width="100%" 
                    height="100%"
                    align="center">
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12" data-aos="fade-up" data-aos-delay="50" data-aos-duration="1000" style="padding: 30px 30px 30px 30px;">
                <img 
                    src="/static/dashboard/img/details/종로구 년도별 사고유형1 비교.png"
                    width="100%" 
                    height="100%"
                    align="center">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12" data-aos="fade-up" data-aos-delay="50" data-aos-duration="1000" style="padding: 30px 30px 30px 30px;">
                <img 
                    src="/static/dashboard/img/details/종로구 년도별 사고유형2 비교.png"
                    width="100%" 
                    height="100%"
                    align="center">
            </div>
        </div>
    </div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
	<!-- Bootstrap 사용 위해 추가하는 코드-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

	<!-- aos 효과 -->
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init(); </script>
{% endblock javascripts %}
